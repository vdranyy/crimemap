<!DOCTYPE html>
<html>
	<head>
		<title>Crime Map</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js">
		</script>
		<script type="text/javascript">
			var map;
			var marker;
			function initialize() {
				var mapOptions = {
					center: new google.maps.LatLng(49.5883, 34.5514),zoom: 15
				};
				map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
				google.maps.event.addListener(map, 'click',
					function(event){
						placeMarker(event.latLng);
					});
			}

			function placeMarker(location){
				if (marker){
					marker.setPosition(location)
				} else {
					marker = new google.maps.Marker({
						position: location,
						map: map
					});
				}
				document.getElementById('latitude').value = location.lat();
				document.getElementById('longitude').value = location.lng();
			}
		</script>
	</head>
	<body onload="initialize()">
		<div class="container">
			<h1>CrimeMap</h1>
			<p>A map of recent criminal activity in Poltava area.</p>
			<div class="row">
				<div class="col-md-9">
					<div id="map-canvas">
					</div>
				</div>
				<div class="col-md-3">
					<div id="newcrimeform">
						<h2>Submit new crime</h2>
						<form action="/submitcrime" method="POST">
							<div class="form-group">
								<label for="category">Category</label>
								<select name="category" class="form-control">
									<option value="mugging">Mugging</option>
									<option value="breakin">Break-in</option>
								</select>
							</div>
							<div class="form-group">
								<label for="date">Date</label>
								<input type="date" name="date" id="date" class="form-control">
							</div>
							<div class="form-group">
								<label for="latitude">Latitude</label>
								<input type="text" name="latitude" id="latitude" class="form-control">
							</div>
							<div class="form-group">
								<label for="longitude">Longitude</label>
								<input type="text" name="longitude" id="longitude" class="form-control">
							</div>
							<div class="form-group">
							<label for="description">Description</label>
								<textarea name="description" id="desctiprion" placeholder="A brief but detailed description of the crime" class="form-control"></textarea>
							</div>
							<button type="submit" class="btn btn-success">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
